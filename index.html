<!DOCTYPE html>
<html lang="es" style="background:#000">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gana365</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #000000;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h1 {
      font-family: 'Kanit', sans-serif;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .cta-btn {
      background-color: #f8b343;
      color: white;
      padding: 25px 50px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      font-family: 'Kanit', sans-serif;
      cursor: pointer;
    }
    .cta-btn:hover {
      background-color: #f8b343;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .whatsapp-icon {
      width: 40px;
      height: 40px;
    }
    .leyenda p {
      position: relative;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 0.5px;
      background: none;
      color: #FFD700;
      padding: 5px;
      border-radius: 5px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/pdvkPwpq/photo-2024-11-29-07-38-50-removebg-preview.png" alt="Avatar" class="avatar">
    <h1>ENVIANOS UN WHATSAPP PARA CREAR TU CUENTA</h1>

    <a href="#" class="cta-btn" id="whatsappButton">
      <span>DUPLICA TU PRIMER CARGA</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/479px-WhatsApp.svg.png" alt="WhatsApp" class="whatsapp-icon">
    </a>

    <div class="leyenda">
      <p style="color: #efb810;">ESTAMOS DUPLICANDO TU PRIMERA CARGA!</p>
      <p>Mínimo de Carga $1000</p>
      <p>Ruleta en Vivo - Slots - Apuestas Deportivas y Mucho más.</p>
    </div>
  </div>

  <script>
    document.getElementById('whatsappButton').addEventListener('click', function(e) {
      e.preventDefault();
      
      const links = [
        "https://wa.link/febg7a",
        "https://wa.link/a13fn6", 
        "https://wa.link/shitfz",
        "https://wa.link/ofpnnu",
        "https://wa.link/9dzxe8",
        "https://wa.link/pjelba",
        "https://wa.link/vb6c8t",
        "https://wa.link/5a6wp3",
        "https://wa.link/bch9nv",
        "https://wa.link/wp4yas",
        "https://wa.link/gbm403",
        "https://wa.link/vf2ged"
      ];
      
      // Selección aleatoria
      const randomLink = links[Math.floor(Math.random() * links.length)];
      
      // Crear enlace temporal
      const link = document.createElement('a');
      link.href = randomLink;
      
      // Método 1: Intentar abrir directamente
      try {
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (e) {
        // Método 2: Redirección forzada si falla
        setTimeout(() => {
          window.location.href = randomLink;
        }, 100);
      }
      
      // Método alternativo para apps nativas
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = randomLink;
      }
    });
  </script>
</body>
</html>
