<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxuryGroup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000 url('https://static.vecteezy.com/system/resources/previews/027/010/386/non_2x/black-and-gold-playing-cards-dice-and-black-casino-chips-in-dark-scene-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
    }

    .logo {
      height: 60px;
      width: auto;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 60px auto 0;
      position: relative;
      z-index: 1;
    }

    .text-overlay {
      margin-bottom: 30px;
    }

    .text-overlay h2 {
      font-size: 24px;
      color: #fff;
      line-height: 1.5;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      background-color: rgba(50, 50, 50, 0.6); /* Fondo gris semi-transparente */
      padding: 15px;
      border-radius: 10px;
      margin: 0 20px 15px;
    }

    .text-overlay p {
      font-size: 18px;
      color: #fff; /* Cambiado a blanco para mejor contraste */
      line-height: 1.4;
      margin: 0 40px;
      padding: 15px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      background-color: rgba(50, 50, 50, 0.6); /* Fondo gris semi-transparente */
      border-radius: 10px;
    }

    .button-container {
      margin-top: 20px;
    }

    .casino-button {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.5);
      transition: all 0.3s ease;
      animation: pulse 1.8s infinite;
    }

    .casino-button:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37, 211, 102, 0.6);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .logo {
        height: 50px;
      }
      
      .container {
        margin-top: 50px;
      }

      .text-overlay h2 {
        font-size: 20px;
        margin: 0 10px 10px;
        padding: 12px;
      }

      .text-overlay p {
        font-size: 16px;
        margin: 0 20px;
        padding: 12px;
      }

      .casino-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="https://static.vecteezy.com/system/resources/previews/027/010/386/non_2x/black-and-gold-playing-cards-dice-and-black-casino-chips-in-dark-scene-vector.jpg" alt="LuxuryGroup Logo" class="logo">
  </div>

  <div class="container">
    <div class="text-overlay">
      <h2>BIENVENIDO, HACE CLICK <br> EN EL BOTÓN Y REGÍSTRATE GRATIS.</h2>
      <p>EMPEZA A GANAR PREMIOS CON NOSOTROS <br> Y DISFRUTA DE NUESTROS BONOS.</p>
    </div>
  </div>

  <div class="button-container">
    <a href="https://wa.link/w2riv6" target="_blank" class="casino-button">
      ¡Regístrate!
    </a>
  </div>
</body>
</html>
